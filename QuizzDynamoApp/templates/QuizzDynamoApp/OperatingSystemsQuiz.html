{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'QuizzDynamoApp/css/newoperatingsystemsquizstyles.css' %}">
    <title>QuizzDynamo</title>
    <style>
.question h2 {
    font-size: 16px; 
    margin-bottom: 10px; 
}

input[type="radio"] {
    margin-right: 5px;
}

.question {
    display: grid;
    grid-template-columns: 1fr 1fr; 
    gap: 10px;
}

form {
    margin-bottom: 20px;
}

button[type="submit"] {
    margin-top: 20px; 
    padding: 10px 20px; 
    font-size: 16px; 
    background-color: #007bff; 
    color: #fff; 
    border: none; 
    cursor: pointer;
    margin-bottom: 40px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="collapse navbar-collapse justify-content-flex-start">
            <ul class="navbar-nav">
            </ul>
        </div>
        <nav class="navbar-brand">QuizzDynamo</nav>
         <div class="collapse navbar-collapse justify-content-end">
             <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Out</a>
                </li>
        </div>
    </div>
  </nav>
  
 {% block content %}
   <div class="custom-KeyPriorityDepartmentHeading">
    <div class="columnDepartment">
           <h1>Bachelor's Quiz</h1>
<form id="quiz-form" method="post" action="{% url 'QuizzDynamoApp:OperatingSystemsSubmissionPage' %}">
     {% for question in quiz_questions %}
        <div>
            <br>
            <h2>{{ question.question_text }}</h2>
            <input type="hidden" name="question_id" value="{{ question.id }}">
            <label>
                <input type="radio" name="option_{{ question.id }}" value="{{ question.option_a }}">
                {{ question.option_a }}
            </label><br>
            <label>
                <input type="radio" name="option_{{ question.id }}" value="{{ question.option_b }}">
                {{ question.option_b }}
            </label><br>
            <label>
                <input type="radio" name="option_{{ question.id }}" value="{{ question.option_c }}">
                {{ question.option_c }}
            </label><br>
            <label>
                <input type="radio" name="option_{{ question.id }}" value="{{ question.option_d }}">
                {{ question.option_d }}
            </label><br>
        </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
    </div>
</div>

 {% endblock content %}
<footer class="bg-dark text-white text-center text-lg-start fixed-bottom">
  <div class="container-fluid p-3 row justify-content-center">
    <div class="row">
     <div class="text-center">
       Â© Copyright: QuizzDynamo
     </div>
    </div>
  </div>
</footer>

</body>
</html>
