<!--Business Intelligence Quiz Submission Page-->
{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
rel="stylesheet"
integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
crossorigin="anonymous">
        <link rel="stylesheet" 
href="{% static 'QuizzDynamoApp/css/newbusinessintelligencesubmissionstyles.css' %}">
<title>QuizzDynamo</title>
   </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="collapse navbar-collapse justify-content-flex-start">
            <ul class="navbar-nav">
            </ul>
        </div>
        <nav class="navbar-brand">QuizzDynamo</nav>
         <div class="collapse navbar-collapse justify-content-end">
             <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" 
                    href="{%url 'QuizzDynamoApp:SignOut'%}">Sign Out</a>
                </li>
        </div>
    </div>
  </nav>
  {% block content %}
   <div class="custom-KeyPriorityDepartmentHeading">
    <div class="columnDepartment">
      <h1>Quiz Submission Result</h1>
      <ul>
      {% for question_text, result in results.items %}
        <li>
          Question: {{ question_text }} - Your answer is: {{ result }}
        </li>
      {% endfor %}
      </ul>
       <a href="{%url 'QuizzDynamoApp:BachelorSignUp'%}" 
       class="btn btn-primary" role="button">Bachelor's</a>
    </div>
  </div>
{% endblock content %}
<footer class="bg-dark text-white text-center text-lg-start fixed-bottom">
  <div class="container-fluid p-3 row justify-content-center">
    <div class="row">
     <div class="text-center">
       Â© Copyright: QuizzDynamo
     </div>
    </div>
  </div>
</footer>
</body>
</html>
